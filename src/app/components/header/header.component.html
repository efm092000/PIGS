<header
  class="bg-primary shadow-md sticky top-0 z-50 flex flex-row flex-nowrap items-center justify-between px-9 py-3 shadow-lg"
>
  <!-- Navigation -->
  <nav class="flex flex-row flex-nowrap items-center gap-9">
    <!-- Logo -->
    <a (click)="navigateTo('home')" class="flex items-center">
      <img
        src="./image/logobarcos.png"
        alt="Logo"
        class="h-16 w-13 object-cover"
      />
    </a>

    <!-- Navigation Links -->
    <a
      (click)="navigateTo('home')"
      [ngClass]="{
        'underline text-secondary': currentRoute === 'home',
        'text-white hover:text-secondary': currentRoute !== 'home'
      }"
      class="cursor-pointer"
      >Home</a
    >

    <a
      (click)="navigateTo('catalog')"
      [ngClass]="{
        'underline text-secondary': currentRoute === 'catalog',
        'text-white hover:text-secondary': currentRoute !== 'catalog'
      }"
      class="cursor-pointer"
      >Ship</a
    >

    <a
      (click)="navigateTo('faq')"
      [ngClass]="{
        'underline text-secondary': currentRoute === 'faq',
        'text-white hover:text-secondary': currentRoute !== 'faq'
      }"
      class="cursor-pointer"
      >FAQ</a
    >

    <a
      (click)="navigateTo('route')"
      [ngClass]="{
        'underline text-secondary': currentRoute === 'route',
        'text-white hover:text-secondary': currentRoute !== 'route'
      }"
      class="cursor-pointer"
      >Route</a
    >
  </nav>

  <!-- User/Login Section -->
  <div class="flex items-center space-x-4">
    @if (isAuthenticated) {
    <common-button [icon]="faUser" (action)="(null)"></common-button>
    } @else {
    <common-button
      [text]="'login'"
      [icon]="faSignIn"
      (action)="navigateTo('login')"
    ></common-button>
    } @if (isAuthenticated) {
    <common-button
      [text]="'log-out'"
      [icon]="faSignOut"
      (action)="userLogout()"
    ></common-button>
    }
  </div>
</header>
