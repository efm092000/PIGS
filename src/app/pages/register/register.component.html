<div class="flex justify-center items-center min-h-screen bg-primaryBg">
  <div class="w-full max-w-md p-6">
    <div class="bg-white rounded-2xl shadow-md w-full h-[480px] p-6">
      <!-- Toggle Button Box -->
      <div class="flex justify-center mb-8">
        <div
          class="relative w-[240px] h-[45px] bg-secondaryBg rounded-full shadow-[0_0_20px_9px_#e0e0e0] flex justify-between items-center"
        >
          <button
            type="button"
            class="flex-1 py-2 text-base text-zinc-800 hover:text-blue-600 transition"
            (click)="navigateToLogin()"
          >
            LOGIN
          </button>
          <button
            type="button"
            class="flex-1 py-2 text-base text-zinc-800 hover:text-blue-600 transition"
            id="register"
            (click)="navigateToRegister()"
          >
            REGISTER
          </button>
        </div>
      </div>

      <!-- Registration Form -->
      <form id="register" class="space-y-4" (ngSubmit)="register()">
        <div>
          <label for="email" class="block text-sm font-medium text-zinc-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter your email"
            class="w-full border-b-2 border-slate-400 bg-transparent text-sm text-zinc-800 py-2 focus:outline-none placeholder:text-gray-400"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-zinc-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
            class="w-full border-b-2 border-slate-400 bg-transparent text-sm text-zinc-800 py-2 focus:outline-none placeholder:text-gray-400"
          />
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-zinc-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Confirm your password"
            class="w-full border-b-2 border-slate-400 bg-transparent text-sm text-zinc-800 py-2 focus:outline-none placeholder:text-gray-400"
          />
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
          <p>{{ errorMessage }}</p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-[85%] block mx-auto mt-6 py-2 bg-secondaryBg text-base rounded-full hover:bg-gradient-to-r hover:from-sky-200 hover:to-white transition"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
