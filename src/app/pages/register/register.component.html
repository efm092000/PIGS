<body>
  <div class="row">
    <div class="container col-md-auto">
      <div class="form-box">
        <div class="button-box">
          <div id="choose"></div>
          <button type="button" class="toggle-btn" (click)="navigateToLogin()">LOGIN</button>
          <button type="button" class="toggle-btn active">REGISTER</button>
        </div>

        <form id="register" class="input-group" (ngSubmit)="register()">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              class="input-field"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              class="input-field"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="input-field"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div *ngIf="errorMessage" class="error">
            <p>{{ errorMessage }}</p>
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
