<head>
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
  <div class="row">
    <div class="container col-md-auto">
      <div class="form-box">
        <div class="button-box">
          <div id="elegir"></div>
          <button type="button" class="toggle-btn" (click)="login()">LOGIN</button>
          <button type="button" class="toggle-btn" id="register" (click)="navigateToRegister()">REGISTER</button>
        </div>

        <form id="login" class="input-group" (ngSubmit)="login()">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              class="input-field"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              class="input-field"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>

          <div *ngIf="errorMessage" class="error">
            <p>{{ errorMessage }}</p>
          </div>

          <button type="submit" class="submit-btn" id="login-form">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
