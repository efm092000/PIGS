<div class="container">
  <!-- BotÃ³n Go Back -->
  <button
    type="button"
    class="go-back-btn"
    (click)="goBack()"
  >
    <span class="text-white text-xl">&larr;</span>
  </button>

  <!-- Caja del formulario -->
  <div class="form-box">
    <!-- Botones de alternancia -->
    <div class="button-box">
      <button
        type="button"
        class="toggle-btn"
        (click)="navigateToLogin()"
      >
        LOGIN
      </button>
      <button
        type="button"
        class="toggle-btn"
        (click)="navigateToRegister()"
      >
        REGISTER
      </button>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()">
      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="input-field"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="input-field"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
</div>
