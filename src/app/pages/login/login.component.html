<div class="login-container">
  <div class="login-header">
    <button class="active">LOG IN</button>
    <button routerLink="/register" routerLink="'/register'" routerLinkActive="router-link-active" >SIGN IN</button>
  </div>
  <form (ngSubmit)="login()">
    <label for="username">USERNAME</label>
    <input type="text" id="username"  name="username" required>
    
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password" required>
    
    <div class="remember-me">
      <input type="checkbox" id="rememberMe"  name="rememberMe">
      <label for="rememberMe">REMEMBER PASSWORD</label>
    </div>
    
    <button type="submit" routerLink="'/homepage'" routerLinkActive="router-link-active" >ACCEPT</button>
  </form>
</div>
