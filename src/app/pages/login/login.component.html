<div class="container">
  <!-- BotÃ³n Go Back -->
  <button
    type="button"
    class="go-back-btn"
    (click)="goBack()"
  >
    <span class="text-white text-xl">&larr;</span>
  </button>

  <!-- Caja del formulario -->
  <div class="form-box">
    <!-- Botones de alternancia -->
    <div class="button-box">
      <button
        type="button"
        class="toggle-btn"
        (click)="navigateToLogin()"
      >
        Login
      </button>
      <button
        type="button"
        class="toggle-btn"
        (click)="navigateToRegister()"
      >
        Register
      </button>
    </div>

    <!-- Formulario -->
    <form id="login" class="space-y-4" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-zinc-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
          class="w-full border-b-2 border-slate-400 bg-transparent text-sm text-zinc-800 py-2 focus:outline-none placeholder:text-gray-400"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-zinc-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          class="w-full border-b-2 border-slate-400 bg-transparent text-sm text-zinc-800 py-2 focus:outline-none placeholder:text-gray-400"
        />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
        <p>{{ errorMessage }}</p>
      </div>

      <button
        type="submit"
        id="login-form"
        class="w-[85%] block mx-auto mt-6 py-2 bg-secondaryBg text-base rounded-full hover:bg-gradient-to-r hover:from-sky-200 hover:to-white transition"
      >
        Submit
      </button>
    </form>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
</div>
